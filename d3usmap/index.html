<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>US Map in D3</title>
</head>
<body>
	<script src="http://d3js.org/d3.v3.min.js"></script>

	<style>
		#title {
			font-weight: bold;
			font-style: italic;
		}
	</style>


 	<script type="text/javascript">

	 	var canvas = d3.select("body").append("svg")
	 					.attr("height", 1000)
	 					.attr("width", 1000);

	 	canvas.append("text")
	 				.attr("id", "title")
	 				.attr("x", 500)
	 				.attr("y", 50)
					.attr("style", "font-size:30px")
	 				.text("Map of the US");

		var color = d3.scale.category10();


	 	d3.json("us-states-borders.json", function(data) {
	 		console.log(data);

	 		var group = canvas.selectAll("g")
					.data(data.features)
					.enter()
						.append("g")

			var projection = d3.geo.mercator()
					.scale(400)
					// [480,250] is the default translate
					.translate([1300,800]);

			var path = d3.geo.path().projection(projection);

			var areas = group.append("path")
					.attr("d", path)
					.attr("class", "area")
					.attr("fill", function (d) { return color(d.properties.STATE); });

			group.append("text")
					// return the x and y coordinate of the data center with [0] and [1]
					.attr("x", function (d) { return path.centroid(d)[0]; })
					.attr("y", function (d) { return path.centroid(d)[1]; })
					.attr("text-anchor", "middle")
					.attr("style", "font-size:10px")
					.text(function (d) { return d.properties.NAME; });


			// append a circle to each state
			// group.append("circle")
			// 		.attr("cx", function (d) { return path.centroid(d)[0]; })
			// 		.attr("cy", function (d) { return path.centroid(d)[1]; })
			// 		.attr("r", 10)
			// 		.attr("fill", "black")

			// add city data from csv file
			d3.csv("allcities.csv", function(data) {
				console.log(data);

				group.selectAll("circle")
           .data(data)
           .enter()
	           .append("circle")
		           .attr("cx", function(d) { return projection([d.longitude, d.latitude])[0]; })
		           .attr("cy", function(d) { return projection([d.longitude, d.latitude])[1]; })
		           .attr("r", 1)
		           .style("fill", "black")
			});


	 	});
