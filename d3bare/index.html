<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>d3 bare</title>

	<script src="libs/d3.min.js" ></script>

</head>
<body>
	
	<svg height="800" width="1000">
		
		<circle r="50" cx="200" cy="200"></circle>

		<line x1="200" y1="200" x2="600" y2="200" stroke="black" stroke-width="10"></line>

		<circle r="50" cx="600" cy="200"></circle>


		<rect x="900" y="20" width="20" height="30" fill="green" />

		<ellipse cx="25" cy="25" rx="15" ry="10" fill="red" />


		
		<polyline fill="none" stroke="blue" stroke-width="2"
	     points="05,30
	             15,30
	             15,20
	             25,20
	             25,10
	             35,10" />


		<polygon fill="yellow" stroke="blue" stroke-width="2"
	    points="50,10
	            90,10
	            50,30" />

		
	</svg>




	<script>

		function addCircles() {

			d3.select('SVG').append('circle').attr('r', '25').attr('cx','300').attr('cy','200').attr('id','circleone');

			d3.select('SVG').append('circle').attr('r', '25').attr('cx','500').attr('cy','200').attr('id','circletwo');

		};

		function removeCircles() {

			d3.selectAll('circle').remove();

		};


		function moveCircles() {

			d3.select('#circleone').remove();
			d3.select('SVG').append('circle').attr('r', '25').attr('cx','400').attr('cy','200');
			

		};


		function addRectangle() {
			d3.select('SVG').append('rect').attr('x', '900').attr('y', '60').attr('width','70').attr('height','60').attr('fill','red');

		};





	</script>


</body>
</html>
