<html>
<head>
	<meta charset="UTF-8">
	<title>d3 chicago boundaries</title>
</head>
<body>
	<script src="http://d3js.org/d3.v3.min.js"></script>
 	<script type="text/javascript">

 		var width = 1000;
 		var height = 1000;

	 	var canvas = d3.select("body").append("svg")
			.attr("width", 1000)
			.attr("height", 1000)
			.attr("transform", "translate(100,100)");

		var color = d3.scale.category10();

		var title = canvas.append("text")
					.attr("x", 100)
					.attr("y", 100)
					.text("Chicago Boundaries")

		d3.json("areas.json", function(data) {
			console.log(data.features);

			var group = canvas.selectAll("g")
			.data(data.features)
			.enter()
				.append("g")

			var projection = d3.geo.mercator()
				// .scale(500)
				// // [480,250] is the default translate
				// .translate([800,600]);

				// .scale(3500)
				// .translate([5700, 3000]);

				.scale(7900)
				.translate([12500, 6500]);


			var path = d3.geo.path().projection(projection);

			var areas = group.append("path")
				.attr("d", path)
				.attr("class", "area")
				.attr("fill", function (d) { return color(d.properties.AREA_NUMBE); });


			group.append("text")
				// return the x and y coordinate of the data center with [0] and [1]
				.attr("x", function (d) { return path.centroid(d)[0]; })
				.attr("y", function (d) { return path.centroid(d)[1]; })
				.attr("text-anchor", "middle")
				.attr("style", "font-size:1px")
				.text(function (d) { return d.properties.COMMUNITY; });


		});




 	</script>

</body>
</html>
